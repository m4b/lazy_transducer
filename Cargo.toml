[package]
name = "lazy_transducer"
version = "0.1.1"
readme = "README.md"
authors = ["m4b <m4b.github.io@gmail.com>"]
repository = "https://github.com/m4b/lazy_transducer"
license = "MIT"
description = "Lazy, parallel, indexable, generic data iterators"
keywords = ["lazy", "parallel", "iterator", "data"]
documentation = "https://docs.rs/lazy_transducer"
include = ["src/**/*", "Cargo.toml", "LICENSE", "README.md", "tests/*"]

[dependencies]
rayon = "0.9"
scroll = "0.8"
failure = "0.1.1"

[dev-dependencies]
scroll = {version = "0.8", features = ["derive"] }
byteorder = "1"
serde_derive = "1"
serde = "1"
bincode = "0.9"

[badges.travis-ci]
branch = "master"
repository = "m4b/lazy_transducer"
